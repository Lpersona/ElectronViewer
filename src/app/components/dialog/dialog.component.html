<div mat-dialog-content>
  <p>{{data.info}}</p>
  <mat-form-field *ngIf="data.url">
    <input matInput [(ngModel)]="serviceUrl" placeholder="请输入服务地址" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="name" placeholder="请输入模型名称">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">确定</button>
</div>
